<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>KIMILM BOARD</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>

<body>
    <fieldset>
        <form action="/checkLogin" method="post">
            <legend>Login</legend>

            <div class="form-group">
                <label for="ID">ID</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="userId" placeholder="ID">

            </div>

            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="userPassword" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <button type="submit" class="btn btn-primary" onclick="location.href='/signUp'">Sign Up</button>
    </fieldset>
</body>

</html>
