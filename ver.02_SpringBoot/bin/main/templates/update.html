<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>KIMILM BOARD</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>

<body th:object="${result}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" href="/">Board</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <form action="/saveUpdate" method="post">
        <fieldset>
            <legend>Update</legend>

            <input type="hidden" name="boardNo" th:value=*{boardNo}>

            <div class="form-group">
                <label for="exampleTextarea">Title</label>
                <textarea class="form-control" id="Title" rows="1" name="boardTitle" th:text=*{boardTitle} th:value=*{boardTitle}></textarea>
            </div>
            <br />
            <div class="form-group">
                <label for="exampleTextarea">Content</label>
                <textarea class="form-control" id="Content" rows="10" name="boardContent" th:text=*{boardContent} th:value=*{boardContent}></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </fieldset>
    </form>

    <button type="submit" class="btn btn-secondary" onClick="history.go(-1)">Cancel</button>

</body>

</html>
