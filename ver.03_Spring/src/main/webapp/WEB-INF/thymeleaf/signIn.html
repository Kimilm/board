<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>KIMILM BOARD</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}" >
</head>

<body>
    <fieldset>
        <form action="/board/checkLogin" method="post">
            <legend>Login</legend>

            <div class="form-group">
                <label for="ID">ID</label>
                <input type="text" class="form-control" name="userId" placeholder="ID">

            </div>

            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" name="userPassword" placeholder="Password">
            </div>

			<p class="bs-component">
           		<button type="submit" class="btn btn-primary">Sign In</button>
            	<button type="button" class="btn btn-primary" onclick="location.href='/board/signUp'">Sign Up</button>
            </p>
        </form>
    </fieldset>
</body>

</html>
